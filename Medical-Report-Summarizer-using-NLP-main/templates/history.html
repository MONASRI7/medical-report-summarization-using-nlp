<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediSum - History</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-text {
            background: linear-gradient(135deg, #4F46E5, #7C3AED);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .history-item {
            transition: all 0.3s ease;
        }
        .history-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .export-btn {
            transition: all 0.3s ease;
        }
        .export-btn:hover {
            transform: scale(1.05);
        }
        .delete-btn {
            transition: all 0.3s ease;
        }
        .delete-btn:hover {
            transform: scale(1.05);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4F46E5;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="flex items-center">
                        <i class="fas fa-stethoscope text-indigo-600 text-2xl mr-2"></i>
                        <span class="text-xl font-bold gradient-text">MediSum</span>
                    </a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-indigo-600 transition-colors">
                        <i class="fas fa-home mr-1"></i> Home
                    </a>
                    <a href="/summarize" class="text-gray-600 hover:text-indigo-600 transition-colors">
                        <i class="fas fa-file-medical mr-1"></i> Summarize
                    </a>
                    <a href="/history" class="text-indigo-600 font-medium">
                        <i class="fas fa-history mr-1"></i> History
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-20 pb-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-900 mb-4">History</h1>
                <p class="text-lg text-gray-600">View and manage your medical report summaries</p>
            </div>

            <!-- History List -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-semibold text-gray-900">Recent Summaries</h2>
                    <button onclick="loadHistory()" class="flex items-center px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors">
                        <i class="fas fa-sync-alt mr-2"></i> Refresh
                    </button>
                </div>

                <div id="history-list" class="space-y-4">
                    <!-- History items will be loaded here -->
                    <div class="flex justify-center items-center py-8">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Load history on page load
        document.addEventListener('DOMContentLoaded', loadHistory);

        function loadHistory() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = `
                <div class="flex justify-center items-center py-8">
                    <div class="loading-spinner"></div>
                </div>
            `;

            fetch('/api/history')
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        historyList.innerHTML = `
                            <div class="text-center py-8 text-gray-500">
                                <i class="fas fa-history text-4xl mb-4"></i>
                                <p>No history available</p>
                            </div>
                        `;
                        return;
                    }

                    historyList.innerHTML = data.map((entry, index) => `
                        <div class="history-item glass-effect rounded-lg p-6">
                            <div class="flex justify-between items-start mb-4">
                                <div>
                                    <h3 class="text-lg font-semibold text-gray-900">${entry.filename}</h3>
                                    <p class="text-sm text-gray-500">${new Date(entry.timestamp).toLocaleString()}</p>
                                </div>
                                <div class="flex space-x-2">
                                    <button onclick="exportHistoryEntry(${index})" class="export-btn px-3 py-1 bg-green-600 text-white rounded hover:bg-green-700 transition-colors">
                                        <i class="fas fa-download mr-1"></i> Export
                                    </button>
                                    <button onclick="deleteHistoryEntry(${entry.id})" class="delete-btn px-3 py-1 bg-red-600 text-white rounded hover:bg-red-700 transition-colors">
                                        <i class="fas fa-trash-alt mr-1"></i> Delete
                                    </button>
                                </div>
                            </div>
                            <div class="mb-4">
                                <h4 class="text-sm font-medium text-gray-700 mb-2">Summary</h4>
                                <p class="text-gray-600">${entry.summary}</p>
                            </div>
                            <div>
                                <h4 class="text-sm font-medium text-gray-700 mb-2">Key Information</h4>
                                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                    ${Object.entries(entry.key_info).map(([category, items]) => `
                                        <div class="bg-gray-50 rounded p-3">
                                            <h5 class="text-sm font-medium text-gray-900 mb-1">${category}</h5>
                                            <ul class="text-sm text-gray-600">
                                                ${items.map(item => `<li class="mb-1">${item}</li>`).join('')}
                                            </ul>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => {
                    historyList.innerHTML = `
                        <div class="text-center py-8 text-red-500">
                            <i class="fas fa-exclamation-circle text-4xl mb-4"></i>
                            <p>Error loading history</p>
                        </div>
                    `;
                    console.error('Error:', error);
                });
        }

        function exportHistoryEntry(index) {
            const format = prompt('Enter export format (pdf, doc, or csv):', 'pdf');
            if (format) {
                window.location.href = `/export/${index}?format=${format.toLowerCase()}`;
            }
        }

        function deleteHistoryEntry(id) {
            if (confirm('Are you sure you want to delete this entry?')) {
                fetch(`/delete_history/${id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        loadHistory();
                    } else {
                        alert('Error deleting entry');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting entry');
                });
            }
        }
    </script>
</body>
</html>
